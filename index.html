<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomofocus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-content">
    <header>
        <div class="header-title">pomofocus</div>
    </header>

    <section class="timer-container">
        <div class="tab-list">
            <div class="tab-item "id="pomodoro">pomodoro</div>
            <div class="tab-item active"id="shortBreak">short break</div>
            <div class="tab-item"id="longBreak">long break</div>

        </div>
        <div class="tab-content">
            <div class="tab-item-content " id="pomodoro-content">
                <div class="time" id="pomodoroTime">25:00</div>
                <button id="pomodoroButton">START</button>

            </div>
            <div class="tab-content">
                <div class="tab-item-content active" id="short break">
                    <div class="time" id="shortBreakTime" >5:00</div>
                    <button id="shortBreakButton">START</button>
    
                </div>
                <div class="tab-content">
                    <div class="tab-item-content" id="long break">
                        <div class="time" id="longBreakTime">15:00</div>
                        <button id="longBreakButton">START</button>
                    </div>
    </section>
    </div>

    <script type="text/javascript" src="script.js" />

    
</body>
</html>
