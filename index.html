<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomofocus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-content">
    <header>
        <div class="header-title">pomofocus</div>
    </header>

    <section class="timer-container">
        <div class="tab-list">
            <div class="tab-item active">pomodoro</div>
            <div class="tab-item">short break</div>
            <div class="tab-item">long break</div>

        </div>
        <div class="tab-content">
            <div class="tab-item-content " id="pomodoro-content">
                <div class="time">25:00</div>
                <button>START</button>

            </div>
            <div class="tab-content">
                <div class="tab-item-content active" id="short break">
                    <div class="time">5:00</div>
                    <button>START</button>
    
                </div>
                <div class="tab-content">
                    <div class="tab-item-content" id="long break">
                        <div class="time">15:00</div>
                        <button>START</button>
                    </div>
    </section>
    </div>
</body>
</html>
